site_name: Flipper Documentation
site_url: http://shanebutt.github.io/Flipper/
repo_url: https://github.com/Reselim/Flipper/
repo_name: Reselim/Flipper  

# add extra css files here
extra_css:
  - stylesheets/extra.css
  - stylesheets/admonitions/construction.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.mark
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - footnotes
  - def_list
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true

theme:
  name: material
  font:
    text: Poppins
    code: Fira Mono
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top

# navigation links here like so
nav:
  - 'Home': 'index.md'
  - 'Installation': 'installation.md'
  - 'Introduction': 'introduction.md'
  - 'Core Concepts':
    - 'Motors and Goals': 'core-concepts/motors-goals.md'
    - 'Extensibility': 'core-concepts/extensibility.md'
  - 'Using Flipper':
    - 'Flipper in Roact':
      - 'Roact-Flipper': 'using-flipper/flipper-roact/roact-flipper.md'
      - 'Roact Standard': 'using-flipper/flipper-roact/roact-standard.md'
    - 'Flipper in Geometry': 'using-flipper/flipper-geometry.md'
    - 'Flipper in UI': 'using-flipper/flipper-ui.md'
  - 'API Reference':
    - 'Reference': 'api/reference.md'
    - 'Motor-based':
      - 'GroupMotor': 'api/motors/GroupMotor.md'
      - 'SingleMotor': 'api/motors/SingleMotor.md'
    - 'Goal-based':
      - 'Instant': 'api/goals/Instant.md'
      - 'Linear': 'api/goals/Linear.md'
      - 'Spring': 'api/goals/Spring.md'
    # - 'Roact- Flipper':
    #   - 'API Page': '/api/roact-flipper/...'
